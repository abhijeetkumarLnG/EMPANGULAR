<nav class="navbar sticky-top navbar-dark bg-secondary h-100">
  <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">Employee Management System</a>
  </div>
</nav>
 <main class="black-border">
  <div class="toolbar">

    <div class="add-employee">
      <button type="button" class="btn btn-outline-success btn-lg text-warning" data-bs-toggle="modal"
        data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
    </div>

    <div class="search-employees">
      <input type="search" class="form-control bg-light" placeholder="Search Employees"
      (input)="searchEmployees(searchInput.value)" #searchInput >
    </div>

  </div>
  <div class="employees">

    <div class="row mt-4" *ngFor="let employee of employeesToDisplay; let ei = index;">
      <div class="col">
        <app-employee [employee]="employee" (onRemoveEmployee)="removeEmployee($event)"(onEditEmployee)="editEmployee($event)"
></app-employee>
      </div>
    </div>

  </div>
</main>
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">

      <form [formGroup]="employeeForm" >
        <div class="row">
          <div class="col">
            <label for="profile" class="form-label">Profile Image</label>
            <input type="file"  id="profile" #fileInput required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="text" required class="form-control" placeholder="First Name" name="firstname" formControlName="firstname"  id="firstname" >
           
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" required>
          </div>
        </div>
          <div class="row" mt-4>
          <div class="col">
            <label for="datepicker" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="datepicker" formControlName="birthday"required>
          </div>
          <div class="col">
            <div class="row">
              <h6 class="text-secondary">Gender</h6>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                    formControlName="gender" >
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                    formControlName="gender">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <select class="form-select" formControlName="education">
              <option value="default" selected>Select your Education</option>
              <option *ngFor="let option of educationOptions; let i = index;" value="{{i}}">
                {{option | titlecase}}
              </option> 
              
              
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <input type="number" class="form-control" placeholder="Job Experience (yrs)"
              formControlName="jobExperience" required>
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary" req
            >
          </div>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" [disabled]="!employeeForm.valid" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()" >Insert</button>
    </div>
  </div>
</div>
</div>
